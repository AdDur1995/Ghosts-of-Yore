### Leader Descriptions ###
 GOY_stormshield_desc:0 "Since his youth, Euan has been fascinated with the outside world. Growing up in the coastal city of Frostbell, he pestered merchants and sailors, asking them about stories of the foreign lands. It was during that time, when he met Oskar Plumenjar – an exiled heir to the duchy of Cloudbury, who quickly became a friend of Euan – and later, his confidant. Influenced by friendship with Oskar and sailors' stories, Euan realised how much in need of changes was his homeland, and that the only way to win the war with Skynavians was to embrace the ways of griffons – and to outmatch them. Following the death of clan Stormshield's old chieftain, Euan challenged his heir to the traditional duel – and won, becoming the new clan leader. He soon made himself known as a talented diplomat and organiser, leading Stormshield to become the most influential northern clan. Now, being in charge of Tir Deighe itself, Euan is free to introduce the reforms meant to turn these ragged lands into a modern, unified state."

